services:
  tailscale:
    cap_add:
      - net_admin
    container_name: tailscale
    environment:
      - TS_AUTHKEY=file:/run/secrets/auth_key.txt
      - TS_EXTRA_ARGS=--accept-dns=true --accept-routes=true --force-reauth --login-server=${TS_LOGIN_SERVER:?} --reset
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    hostname: DW-Swift
    image: tailscale/tailscale:latest
    network_mode: host
    restart: always
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun

secrets:
  auth_key.txt:
    file: ${TS_AUTHKEY_FILE:?}

volumes:
  tailscale-state:
