- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules...

