      ]
    - [
        "[ -f ${HOME}/.config/fzf/fzf.zsh] || $(brew --prefix)/opt/fzf/install --xdg --key-bindings --completion --no-update-rc --no-fish",
        Configuring fzf,
      ]
    - [
        "command -v bump2version >/dev/null 2>&1 || pipx install bump2version",
